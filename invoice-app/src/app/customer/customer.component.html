<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Customer</mat-card-title>
        </mat-card-header>
        <form [formGroup]="customerForm">
            <mat-card-content>
                <mat-form-field>
                    <input matInput placeholder="First Name" formControlName="firstName" required>
                    <mat-error>Firstname Required!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Last Name" formControlName="lastName" required>
                    <mat-error>Lastname Required!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email" readonly>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Phone Number" formControlName="phoneNumber" readonly>
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Address" formControlName="address" required>
                    <mat-error>Address Required!</mat-error>
                </mat-form-field>
                <mat-form-field>
                    <input matInput type="date" placeholder="Birth Date" formControlName="birthDate" readonly>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="updateCustomer()" color="primary"
                    [disabled]="!customerForm.valid">Update</button>
                <button mat-raised-button (click)="deleteCustomer()" color="primary">Delete</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>

<div fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Invoices</mat-card-title>
        </mat-card-header>
        <table mat-table [dataSource]="dataSource" *ngIf="dataSource!==undefined && dataSource.data.length!=0">
            <ng-container matColumnDef="id">
                <th mat-header-cell width="35%" *matHeaderCellDef>Invoice Id</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="createdDate">
                <th mat-header-cell width="20%" *matHeaderCellDef>Created Date</th>
                <td mat-cell *matCellDef="let element">{{element.createdDate}}</td>
            </ng-container>
            <ng-container matColumnDef="totalPrice">
                <th mat-header-cell width="15%" *matHeaderCellDef>Total Price</th>
                <td mat-cell *matCellDef="let element">{{element.totalPrice}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell width="20%" *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element; let i = index;">
                    <button mat-raised-button (click)=updateInvoice(element)>Edit</button>
                    <button mat-raised-button (click)=deleteInvoice(element,i)>Delete</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-card-actions>
            <button mat-raised-button (click)="createInvoice()" color="primary">Add Invoice</button>
        </mat-card-actions>
    </mat-card>
</div>
